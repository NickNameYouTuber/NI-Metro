services:
  postgres:
    image: postgres:15-alpine
    container_name: ni-metro-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nimetro}
      POSTGRES_USER: ${POSTGRES_USER:-nimetro_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nimetro_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  api:
    build:
      context: ./ni-metro-api
      dockerfile: Dockerfile
    container_name: ni-metro-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-nimetro}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-nimetro_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal
      - external
    restart: unless-stopped

  frontend-dev:
    build:
      context: ./ni-metro-frontend-dev
      dockerfile: Dockerfile.prod
    container_name: ni-metro-frontend-dev
    environment:
      VITE_API_URL: ${API_URL:-http://api:8080/api/v1}
    depends_on:
      - api
    networks:
      - external
    restart: unless-stopped

  frontend-user:
    build:
      context: ./ni-metro-frontend
      dockerfile: Dockerfile.prod
    container_name: ni-metro-frontend-user
    depends_on:
      - api
    networks:
      - external
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  internal:
    driver: bridge
  external:
    driver: bridge

