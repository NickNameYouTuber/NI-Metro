spring:
  application:
    name: ni-metro-api
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/nimetro}
    username: ${DB_USERNAME:nimetro_user}
    password: ${DB_PASSWORD:nimetro_password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    com.nicorp.nimetro: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

api:
  key:
    header-name: X-API-Key

