services:
  postgres:
    image: postgres:15-alpine
    container_name: ni-metro-postgres
    environment:
      POSTGRES_DB: nimetro
      POSTGRES_USER: nimetro_user
      POSTGRES_PASSWORD: nimetro_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nimetro_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./ni-metro-api
      dockerfile: Dockerfile
    container_name: ni-metro-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/nimetro
      SPRING_DATASOURCE_USERNAME: nimetro_user
      SPRING_DATASOURCE_PASSWORD: nimetro_password
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app/src/main/assets/raw:/app/data:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/v1/maps || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend-dev:
    build:
      context: ./ni-metro-frontend-dev
      dockerfile: Dockerfile
    container_name: ni-metro-frontend-dev
    environment:
      VITE_API_URL: http://localhost:8080/api/v1
    ports:
      - "5173:5173"
    depends_on:
      - api
    volumes:
      - ./ni-metro-frontend-dev/src:/app/src:ro

  frontend-user:
    build:
      context: ./ni-metro-frontend
      dockerfile: Dockerfile
    container_name: ni-metro-frontend-user
    ports:
      - "5174:5174"
    depends_on:
      - api

volumes:
  postgres_data:

